<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NX-Crypt | Secure File Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- Animations & Glassmorphism --- */
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #020617;
            color: #fff;
            overflow-x: hidden;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animated Background Blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.8;
            animation: float 10s infinite ease-in-out alternate;
        }
        .blob-1 { top: -5%; left: -5%; width: 550px; height: 550px; background: #8b5cf6; animation-delay: 0s; }
        .blob-2 { bottom: -5%; right: -5%; width: 650px; height: 650px; background: #3b82f6; animation-delay: 2s; }
        .blob-3 { top: 40%; left: 40%; width: 350px; height: 350px; background: #ec4899; animation-delay: 4s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(25px, -25px) scale(1.1); }
        }

        /* Glass Container */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        /* Drop Zone */
        .drop-zone {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.03);
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }
        .drop-zone:hover, .drop-zone.active {
            border-color: #c084fc;
            background: rgba(192, 132, 252, 0.1);
            transform: scale(1.01);
            box-shadow: 0 0 20px rgba(192, 132, 252, 0.2);
        }

        /* Inputs */
        .glass-input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        .glass-input:focus {
            outline: none;
            border-color: #a855f7;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
        }
        .glass-input::placeholder { color: rgba(255, 255, 255, 0.5); }

        /* Buttons */
        .action-btn {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .action-btn:hover:not(:disabled) {
            box-shadow: 0 6px 20px rgba(168, 85, 247, 0.6);
            filter: brightness(1.1);
        }

        /* Secondary Button (Reset) */
        .secondary-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #d1d5db;
        }
        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Custom Scrollbar */
        .log-box::-webkit-scrollbar { width: 6px; }
        .log-box::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
        .log-box::-webkit-scrollbar-thumb { background: #6b7280; border-radius: 3px; }

        /* Loader */
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="p-4 selection:bg-purple-500 selection:text-white">

    <div class="blob blob-1"></div>

    <!-- Main Card -->
    <div class="glass-panel rounded-[2rem] p-10 w-full max-w-2xl relative overflow-hidden backdrop-blur-xl">
        
        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="text-7xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-300 via-purple-400 to-pink-400 mb-4 tracking-tight drop-shadow-sm">
                NX-Crypt
            </h1>
            <p class="text-gray-100 text-xl font-light tracking-wide">Smart Secure File Encryptor/Decryptor</p>
            <div class="mt-4 inline-block px-5 py-1.5 rounded-full bg-white/10 border border-white/10 text-sm text-gray-200 font-semibold tracking-wider">

            </button>

        <!-- Progress Bar -->
        <div id="progressContainer" class="hidden mt-8">

            </div>
            <div class="w-full bg-black/40 rounded-full h-3 backdrop-blur-sm border border-white/5">
                <div id="progressBar" class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 h-full rounded-full shadow-[0_0_10px_rgba(168,85,247,0.5)] transition-all duration-100" style="width: 0%"></div>
            </div>
        </div>

        <!-- Log Output -->
        <div class="mt-8">
            <div class="bg-black/60 backdrop-blur-md border border-white/10 rounded-2xl p-5 h-40 overflow-y-auto log-box font-mono text-sm shadow-inner" id="consoleLog">
                <div class="text-gray-500 flex items-center gap-2"><span class="text-green-500">➜</span> System Ready.</div>
                <div class="text-gray-500 flex items-center gap-2"><span class="text-green-500">➜</span> Waiting for input...</div>
            </div>
        </div>

    </div>

    <!-- Logic Script -->
    <script>
        // --- CONSTANTS ---
        const BUFFER_SIZE = 1024 * 1024; 
        const EXTENSION = ".NullYex";
        const BRANDING = "By_NullYex";
        const BRANDING_BYTES = new TextEncoder().encode(BRANDING);

        // --- GLOBAL STATE ---
        let selectedFile = null;
        let isEncrypted = false;
        let currentProcessedBlob = null; // Store processed file in memory
        let currentProcessedName = "";   // Store filename

        // --- UI ELEMENTS ---
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const dropContent = document.getElementById('dropContent');
        const fileInfo = document.getElementById('fileInfo');
        const fileNameEl = document.getElementById('fileName');
        const fileSizeEl = document.getElementById('fileSize');
        const detectBadge = document.getElementById('detectBadge');
        const controlsArea = document.getElementById('controlsArea');
        const processBtn = document.getElementById('processBtn');
        const resetBtn = document.getElementById('resetBtn');
        const consoleLog = document.getElementById('consoleLog');
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressPercent = document.getElementById('progressPercent');

        // --- LOGGING ---
        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = 'flex items-start gap-2 mt-1';
            
            let icon = '<span class="text-gray-500">➜</span>';
            let contentClass = 'text-gray-300';

            if (type === 'error') {
                icon = '<span class="text-red-500">✖</span>';
                contentClass = 'text-red-300';
            } else if (type === 'success') {
                icon = '<span class="text-green-400">✔</span>';
                contentClass = 'text-green-300 font-semibold';
            }
            
            div.innerHTML = `${icon} <span class="${contentClass}">${msg}</span>`;
            consoleLog.appendChild(div);
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        // --- RESET APP LOGIC ---
        function resetApp() {
            selectedFile = null;
            isEncrypted = false;
            currentProcessedBlob = null;
            currentProcessedName = "";
            fileInput.value = '';
            passwordInput.value = '';

            dropContent.classList.remove('hidden');
            fileInfo.classList.add('hidden');
            controlsArea.classList.add('opacity-50', 'pointer-events-none');
            progressContainer.classList.add('hidden');
            progressBar.style.width = '0%';
            progressPercent.textContent = '0%';
            resetBtn.classList.add('hidden');

            processBtn.textContent = "Waiting for file...";
            processBtn.className = "action-btn w-full py-5 rounded-2xl font-bold text-xl text-white tracking-wide transform transition disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none bg-gray-800";
            processBtn.disabled = true;
            processBtn.onclick = null; // Remove previous onclick handler if any

            log("System Reset. Ready for new file.");
        }

        // --- SAVE FILE LOGIC (Advanced) ---
        async function saveProcessedFile() {
            if (!currentProcessedBlob) {
                log("No file to save!", "error");
                return;
            }

            try {
                // Try using the File System Access API (Chromium) to ensure save
                if (window.showSaveFilePicker) {
                    const handle = await window.showSaveFilePicker({
                        suggestedName: currentProcessedName
                    });
                    const writable = await handle.createWritable();
                    await writable.write(currentProcessedBlob);
                    await writable.close();
                    log("File saved successfully via File System!", "success");
                } else {
                    // Fallback for Firefox/Safari
                    throw new Error("Fallback"); 
                }
            } catch (err) {
                if (err.name === 'AbortError') {
                    log("Save cancelled by user. File kept in memory.", "error");
                    // Do NOT reset. File stays in memory.
                } else {
                    // Standard Download Fallback
                    const url = URL.createObjectURL(currentProcessedBlob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = currentProcessedName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    log("Download started (Standard mode).", "success");
                }
            }
        }

        // --- UI LOGIC ---
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('active'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('active'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('active');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });

        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            const icon = togglePasswordBtn.querySelector('i');
            if (type === 'text') {
                icon.classList.replace('fa-eye', 'fa-eye-slash');
                icon.classList.replace('text-gray-400', 'text-white');
            } else {
                icon.classList.replace('fa-eye-slash', 'fa-eye');
                icon.classList.replace('text-white', 'text-gray-400');
            }
        });

        // --- FILE HANDLING ---
        async function handleFile(file) {
            selectedFile = file;
            dropContent.classList.add('hidden');
            fileInfo.classList.remove('hidden');
            fileNameEl.textContent = file.name;
            fileSizeEl.textContent = formatBytes(file.size);
            
            const headerSlice = file.slice(0, BRANDING_BYTES.length);
            const headerBuffer = await headerSlice.arrayBuffer();
            const headerText = new TextDecoder().decode(headerBuffer);

            controlsArea.classList.remove('opacity-50', 'pointer-events-none');
            
            if (headerText === BRANDING) {
                isEncrypted = true;
                detectBadge.innerHTML = '<span class="w-2 h-2 rounded-full bg-pink-400 shadow-[0_0_8px_#f472b6]"></span> ENCRYPTED FILE DETECTED';
                detectBadge.className = "mt-5 inline-flex items-center gap-2 px-5 py-2 rounded-full text-sm font-bold uppercase tracking-wider bg-pink-500/20 text-pink-200 border border-pink-500/40 shadow-[0_0_15px_rgba(236,72,153,0.2)]";
                
                processBtn.textContent = "Decrypt File";
                processBtn.className = "action-btn w-full py-5 rounded-2xl font-bold text-xl text-white tracking-wide transform transition hover:scale-[1.02] bg-gradient-to-r from-pink-600 to-rose-600 shadow-[0_4px_15px_rgba(244,63,94,0.4)] border border-pink-400/30";
                processBtn.disabled = false;
                processBtn.onclick = startProcessing;
                log(`Detected ${BRANDING} signature. Mode: DECRYPT`);
            } else {
                isEncrypted = false;
                detectBadge.innerHTML = '<span class="w-2 h-2 rounded-full bg-green-400 shadow-[0_0_8px_#4ade80]"></span> STANDARD FILE DETECTED';
                detectBadge.className = "mt-5 inline-flex items-center gap-2 px-5 py-2 rounded-full text-sm font-bold uppercase tracking-wider bg-green-500/20 text-green-200 border border-green-500/40 shadow-[0_0_15px_rgba(74,222,128,0.2)]";
                
                processBtn.textContent = "Encrypt File";
                processBtn.className = "action-btn w-full py-5 rounded-2xl font-bold text-xl text-white tracking-wide transform transition hover:scale-[1.02] bg-gradient-to-r from-indigo-600 to-purple-600 shadow-[0_4px_15px_rgba(124,58,237,0.4)] border border-indigo-400/30";
                processBtn.disabled = false;
                processBtn.onclick = startProcessing;
                log("Standard file. Mode: ENCRYPT");
            }
        }

        // --- CRYPTO ---
        function generateSalt(length) {
            const charset = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
            let salt = "";
            for (let i = 0; i < length; i++) {
                salt += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            return salt;
        }

        function simpleHash(data) {
            let hash = 5381n;
            for (let i = 0; i < data.length; i++) {
                const c = BigInt(data.charCodeAt(i));
                hash = ((hash << 5n) + hash) + c;
                hash = BigInt.asUintN(64, hash);
            }
            return hash;
        }

        async function startProcessing() {
            const password = passwordInput.value;
            if (!password) {
                log("Error: Password cannot be empty!", "error");
                return;
            }

            // UI State: Processing
            controlsArea.classList.add('opacity-50', 'pointer-events-none');
            processBtn.disabled = true;
            processBtn.innerHTML = '<div class="loader inline-block mr-3"></div> Processing...';
            progressContainer.classList.remove('hidden');

            try {
                // If we already have a processed file in memory from a previous run, do we re-use it?
                // No, the user might have changed the password. Always re-process.
                if (!isEncrypted) {
                    await encryptFile(selectedFile, password);
                } else {
                    await decryptFile(selectedFile, password);
                }
            } catch (err) {
                log(err.message, 'error');
                processBtn.textContent = "Failed";
                processBtn.className = "w-full py-5 rounded-2xl font-bold text-xl text-white tracking-wide bg-red-600 shadow-lg";
                setTimeout(() => {
                    processBtn.disabled = false;
                    controlsArea.classList.remove('opacity-50', 'pointer-events-none');
                    if(!isEncrypted) {
                        processBtn.textContent = "Encrypt File";
                        processBtn.className = "action-btn w-full py-5 rounded-2xl font-bold text-xl text-white tracking-wide transform transition hover:scale-[1.02] bg-gradient-to-r from-indigo-600 to-purple-600";
                    } else {
                        processBtn.textContent = "Decrypt File";
                        processBtn.className = "action-btn w-full py-5 rounded-2xl font-bold text-xl text-white tracking-wide transform transition hover:scale-[1.02] bg-gradient-to-r from-pink-600 to-rose-600";
                    }
                }, 2000);
            }
        }

        // --- ENCRYPTION ---
        async function encryptFile(file, password) {
            log("Starting Encryption...");
            const passwordLength = password.length;
            let keyIndex = 0;
            const chunks = []; 

            chunks.push(BRANDING_BYTES);
            const salt = generateSalt(8);
            chunks.push(new TextEncoder().encode(salt));
            const passHash = simpleHash(password + salt);
            const hashBuffer = new ArrayBuffer(8);
            new DataView(hashBuffer).setBigUint64(0, passHash, true); 
            chunks.push(new Uint8Array(hashBuffer));

            const dotIndex = file.name.lastIndexOf('.');
            const ext = dotIndex !== -1 ? file.name.substring(dotIndex) : "";
            const extBytes = new TextEncoder().encode(ext);
            const extLen = extBytes.length;

            const keyChar = password.charCodeAt(keyIndex % passwordLength);
            const encryptedLen = extLen ^ (keyChar + keyIndex) % 256;
            chunks.push(new Uint8Array([encryptedLen]));
            keyIndex++;

            const encryptedExt = new Uint8Array(extLen);
            for(let i=0; i<extLen; i++) {
                const k = password.charCodeAt(keyIndex % passwordLength);
                const rollingKey = (k + keyIndex) % 256;
                encryptedExt[i] = extBytes[i] ^ rollingKey;
                keyIndex++;
            }
            chunks.push(encryptedExt);

            const totalSize = file.size;
            let offset = 0;

            while (offset < totalSize) {
                const chunkSlice = file.slice(offset, offset + BUFFER_SIZE);
                const chunkBuffer = await chunkSlice.arrayBuffer();
                const chunkArray = new Uint8Array(chunkBuffer);
                chunks.push(BRANDING_BYTES);
                for (let i = 0; i < chunkArray.length; i++) {
                    const pIndex = keyIndex % passwordLength;
                    const baseKey = password.charCodeAt(pIndex);
                    const rollingKey = (baseKey + keyIndex) % 256;
                    chunkArray[i] = chunkArray[i] ^ rollingKey;
                    keyIndex++;
                }
                chunks.push(chunkArray);
                offset += BUFFER_SIZE;
                const percent = Math.min(100, Math.round((offset / totalSize) * 100));
                progressBar.style.width = percent + "%";
                progressPercent.textContent = percent + "%";
                await new Promise(r => setTimeout(r, 0));
            }

            const finalName = file.name.substring(0, dotIndex !== -1 ? dotIndex : file.name.length) + EXTENSION;
            
            // Store result in memory
            currentProcessedBlob = new Blob(chunks);
            currentProcessedName = finalName;
            
            // UI Update: Success State
            log("Encryption Complete! Ready to save.", "success");
            switchToSaveMode();
            saveProcessedFile();
        }

        // --- DECRYPTION ---
        async function decryptFile(file, password) {
            log("Starting Decryption...");
            const passwordLength = password.length;
            let keyIndex = 0;
            let offset = 0;

            const sigBlob = file.slice(0, BRANDING.length);
            const sigText = await sigBlob.text();
            if(sigText !== BRANDING) throw new Error("Invalid branding signature.");
            offset += BRANDING.length;

            const saltBlob = file.slice(offset, offset + 8);
            const salt = await saltBlob.text();
            offset += 8;

            const hashBlob = file.slice(offset, offset + 8);
            const hashBuf = await hashBlob.arrayBuffer();
            const storedHash = new DataView(hashBuf).getBigUint64(0, true);
            offset += 8;

            const inputHash = simpleHash(password + salt);
            if(inputHash !== storedHash) {
                throw new Error("ACCESS DENIED: Incorrect Password.");
            }
            log("Password Verified. Access Granted.", "success");

            const lenBlob = file.slice(offset, offset + 1);
            const lenArr = new Uint8Array(await lenBlob.arrayBuffer());
            offset += 1;

            const keyChar = password.charCodeAt(keyIndex % passwordLength);
            const extLen = lenArr[0] ^ (keyChar + keyIndex) % 256;
            keyIndex++;

            const extBlob = file.slice(offset, offset + extLen);
            const extArr = new Uint8Array(await extBlob.arrayBuffer());
            offset += extLen;

            const decryptedExtBytes = new Uint8Array(extLen);
            for(let i=0; i<extLen; i++) {
                const k = password.charCodeAt(keyIndex % passwordLength);
                const rollingKey = (k + keyIndex) % 256;
                decryptedExtBytes[i] = extArr[i] ^ rollingKey;
                keyIndex++;
            }
            const extension = new TextDecoder().decode(decryptedExtBytes);
            log(`Restored Extension: ${extension}`);

            const chunks = [];
            const totalSize = file.size;

            while(offset < totalSize) {
                offset += BRANDING.length;
                if(offset >= totalSize) break;
                const chunkSlice = file.slice(offset, offset + BUFFER_SIZE);
                const chunkBuf = await chunkSlice.arrayBuffer();
                const chunkArray = new Uint8Array(chunkBuf);
                for(let i=0; i<chunkArray.length; i++) {
                    const pIndex = keyIndex % passwordLength;
                    const baseKey = password.charCodeAt(pIndex);
                    const rollingKey = (baseKey + keyIndex) % 256;
                    chunkArray[i] = chunkArray[i] ^ rollingKey;
                    keyIndex++;
                }
                chunks.push(chunkArray);
                offset += chunkArray.length;
                const percent = Math.min(100, Math.round((offset / totalSize) * 100));
                progressBar.style.width = percent + "%";
                progressPercent.textContent = percent + "%";
                await new Promise(r => setTimeout(r, 0));
            }

            let originalName = file.name;
            if (originalName.endsWith(EXTENSION)) {
                originalName = originalName.slice(0, -EXTENSION.length);
            }
            originalName += extension;

            // Store result in memory
            currentProcessedBlob = new Blob(chunks);
            currentProcessedName = originalName;

            // UI Update: Success State
            log("Decryption Complete! Ready to save.", "success");
            switchToSaveMode();
            saveProcessedFile();
        }

        // --- SWITCH UI TO SAVE MODE ---
        function switchToSaveMode() {
            processBtn.disabled = false;
            processBtn.innerHTML = '<i class="fas fa-save mr-2"></i> Save File';
            processBtn.className = "action-btn w-full py-5 rounded-2xl font-bold text-xl text-white tracking-wide transform transition hover:scale-[1.02] bg-gradient-to-r from-green-500 to-emerald-600 shadow-lg";
            
            // Rebind the button to trigger save again, not process
            processBtn.onclick = saveProcessedFile;

            // Show Reset Button
            resetBtn.classList.remove('hidden');
        }

    </script>
</body>
